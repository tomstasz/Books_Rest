<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <script src="jquery/jquery-3.3.1.js"></script>

    </head>
    <body>
    <form>
        <label>Tytuł:<br>
        <input type="text" name="title" id="title">

        <label>Autor:<br>
        <input type="text" name="author" id='author'>

        <label>Gatunek:<br>

            <option value=2>Obyczajowa</option>
            <option value=3>Sci-fi i fantasy</option>
            <option value=4>Literatura faktu</option>
            <option value=5>Popularnonaukowa</option>
            <option value=6>Poradnik</option>

        </select>
        </label><br><br>
        <label>Wydawca:<br>
        <input type="text" name="publisher" id="publisher">
        </label><br><br>
        <label>ISBN:<br>
        <input type="text" name="isbn" id="isbn">
        </label><br><br>
        <button>Dodaj książkę</button>
    </form>
    <ul id="books"><h2>Książki:</h2></ul>

        <script src="js/scripts.js"></script>
    </body>
